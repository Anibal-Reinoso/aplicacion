{% extends 'base_layout.html' %}

{% block content %}

<form action="" method="post">

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrarse</button>

</form>

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{ message}}</div>
    {% endfor %}
{% endif %}
{% endblock  %}
